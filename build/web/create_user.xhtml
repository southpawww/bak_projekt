<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Create User</title>
        <link rel="stylesheet" type="text/css" href="css/util.css"></link>
	<link rel="stylesheet" type="text/css" href="css/main.css"></link>
        <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css"></link>
         <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
 <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css"></link>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"></link>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css"></link>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css"></link>
	<link rel="stylesheet" type="text/css" href="css/main.css"></link>
<!--===============================================================================================-->
</h:head>
<h:body>
   
     <div class="topnav">
         <h:form>
         <p:menubar styleClass="topnav">
         <p:menuitem value="Dashboard" url="admin.xhtml" icon="fa fa-home" />
         <p:menuitem value="Create user" url="create_user.xhtml" icon="fa fa-user-plus" />
         <f:facet name="options">
         <p:commandButton type="submit" value="Sign out" action="#{logincontroller.logout}" styleClass="signout_button" icon="fa fa-sign-out"/>
         </f:facet>
         </p:menubar>
         </h:form>
       </div>
      
       
<div class="sidenav">
  <h:form>
    <img src="images/profiles/#{loggeduser.profile_pic}" alt="Profile Pic"></img>
    <p>Hi <b><h:outputText value="#{loggeduser.l_name}" /></b></p>
  </h:form>
</div>
<div class="box">
   <h:form id="form">  
       <p:panel styleClass="panel" id="panel" header="Create user" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="text1" value="Name:" />
            <p:inputText id="text1" value="#{createuser.u_name}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="text1" />
            <p:outputLabel for="text2" value="Surname:" />
            <p:inputText id="text2" value="#{createuser.u_surname}" required="true" label="Surname"/>
            <p:message for="text2" />
            <p:outputLabel for="text3" value="Username:" />
            <p:inputText id="text3" value="#{createuser.u_username}" required="true" label="Username">
            <f:validateLength minimum="5" />
            </p:inputText>
            <p:message for="text3" />
            <p:outputLabel for="text4" value="Password:" />
            <p:inputText id="text4" value="#{createuser.u_password}" required="true" label="Username"/>
            <p:message for="text4" />
            <p:outputLabel for="text5" value="Email:" />
            <p:inputText id="text5" value="#{createuser.u_email}" required="true" label="Username"/>
            <p:message for="text5" />
            <p:outputLabel for="roles" value="Role: *" />
            <p:selectOneMenu id="roles" value="#{createuser.u_role}" style="width:250px">
                <f:selectItem itemLabel="Select role" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{createusercontroller.roles}" />
            </p:selectOneMenu>
            <p:message for="roles" />
        </h:panelGrid>    
        <center>  <p:commandButton value="Create user" id="ajax" update="panel" action="#{createusercontroller.register()}" style="margin-right:20px; width: 200px" styleClass="ui-priority-primary" /></center>
    </p:panel>
   </h:form>                  
 </div>
</h:body>
</html>
